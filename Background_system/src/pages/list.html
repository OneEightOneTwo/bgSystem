</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">商城后台管理系统</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->

      <ul class="layui-nav layui-layout-right">

          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            贤心

          <dl class="layui-nav-child">

            <dd><a href="">安全设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">退了</a></li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">商品管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;" >商品列表</a></dd>
              <dd><a href="javascript:;">商品分类</a></dd>
              <dd><a href="javascript:;">商品添加</a></dd>

            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">用户管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">用户信息</a></dd>
              <dd><a href="javascript:;">新增用户</a></dd>

        </ul>
      </div>
    </div>
    
    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container ">
              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
            </div>
          </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" style="background-color:#00bcd4" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>


        <script src="../layui/layui/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

        <script>
            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#test'
                    , url: '/api/list'
                    , toolbar: '#toolbarDemo'
                    , title: '用户数据表'
                    , totalRow: true
                    , page: true//开启分页
                    , cols: [[
                        { type: 'checkbox', fixed: 'left' }
                        , { field: '_id', title: '#', width: 80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计' }
                        , { field: 'name', title: '商品名称', width: 180, edit: 'text' }
                        , {
                            field: 'kind', title: '类型', width: 80, edit: 'text'

                        }
                        , { field: 'yPrice', title: '价格(原价)', width: 150, sort: true, totalRow: true }
                        , { field: 'xPrice', title: '价格(现价)', width: 150, edit: 'text', sort: true }
                        , { field: 'reserve', title: '库存', width: 100 }
                        , { field: 'status', title: '状态', width: 100, sort: true, totalRow: true }
                        , { field: 'date', title: '添加时间', width: 154 }
                        ,
                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 112 }
                    ]]


                });
                //工具栏事件
                table.on('toolbar(test)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            console.log(data);
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            console.log(data);//打印选中条数
                            console.log(data.length);

                            layer.msg('选中了：' + data.length + ' 个');
                            var delsum = [];//定义空数组存id
                            for (let i = 0; i < data.length; i++) {
                                delsum.push(i);//push进一个数组里
                            }
                            for (let i = 0; i < data.length; i++) {
                                var name = data[delsum[i]].name;
                                $.ajax({
                                    type: "get", //请求方式
                                    url: "/api/del_list", //路径
                                    async: true, //异步:默认是异步，可以不写
                                    data: {
                                      name

                                    },
                                    // 传输给后台的数据
                                    success: function (str) {
                                        // console.log(str);
                                        // checkname(str);
                                    }
                                })
                            }
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选')
                            break;
                    };
                });
                // console.log(table);
                table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data //获得当前行数据
                        , layEvent = obj.event; //获得 lay-event 对应的值
                    if (layEvent === 'detail') {
                        layer.msg('查看操作');
                    } else if (layEvent === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del(); //删除对应行（tr）的DOM结构
                            layer.close(index);
                            var num = data.name;
                            console.log(num);
                            //向服务端发送删除指令
                            $.ajax({
                                type: "get",
                                url: "/api/del_list",
                                data:{
                                  name:num
                                },
                                async: true,

                            })

                        });
                    } else if (layEvent === 'edit') {//点击跳转编辑页面，并带相关id回去给后端，后端接收id查相应信息传到编辑页面渲染
                        var num = data.id;
                        location.href = "goods_edit.html?id=" + num;


                    }
                });



            });




        </script>
    </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->

    </div>
  </div>

</body>

</html>
